


<section id ="sucursal" class="description_content">
    <div  class="beer background_content">
        <h1>Sección Clientes</h1>
    </div>
    <div class="text-content container"> 
        <div class="col-md-4">
            <div class="img-section">
                <img src="images/limes.jpg" width="100%">
            </div>

        </div>

        <div class="col-md-8 col-md-offset-0">

            <table class="table  table-condensed" >
                <thead>
                    <tr class="text text-center">                 
                        <th>Nombre</th> 
                        <th>Puntos</th>
                        <th>Dirección</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text text-justify" ng-repeat="record in records">

                        <td id="{{$index}}-name">{{record.username}}</td>
                        <td id="{{$index}}-name">{{record.puntos}}</td>
                        <td id="{{$index}}-name">{{record.direccion}}</td>
                        <td>
                            <button id="{{$index}}-edit-btn" class="btn  form-btn" ui-sref="clientesEdit({id: record.id})"><span class="glyphicon glyphicon-edit"></span> Editar</button>
                            <button id="{{$index}}-delete-btn" class="btn  form-btn2" ng-click="ctrl.deleteRecord(record.id)"><span class="glyphicon glyphicon-minus"></span> Elimiar</button>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</section>
