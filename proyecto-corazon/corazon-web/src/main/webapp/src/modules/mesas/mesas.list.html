<div class="col-md-12">
    <div class="container-fluid">
        <div class="row">
            <button class="btn btn-default" ui-sref="mesaCreate">Create new Mesa</button></div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Capacidad</th>
                        <th>Numero de Piso</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="record in records">
                        <td id="{{$index}}-capacidad">{{record.capacidad}}</td>
                        <td id="{{$index}}-numPiso">{{record.numPiso}}</td>

                        <td>
                            <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="mesaEdit({mesaId: record.id})"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                            <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record.id)"><span class="glyphicon glyphicon-minus"></span> Remove</button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
