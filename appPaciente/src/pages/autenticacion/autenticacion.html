<ion-header>
  <ion-navbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <!-- <div class="img" >
    <img  width="200" height="200" src="img/logo.png">
  </div> -->
    <form [formGroup]="authForm" (ngSubmit)="submitForm(authForm.value)">

      <ion-item>
        <ion-label  color="login" floating>Usuario</ion-label>
        <ion-input type="text" value="" [formControl]="authForm.controls['username']" ></ion-input>
      </ion-item>
      <div style="color:#FF0000" class="error-box" *ngIf="authForm.controls['username'].hasError('required') && authForm.controls['username'].touched">* Usuario requerido!</div>
      <ion-item>
        <ion-label color="login" floating>Contraseña</ion-label>
        <ion-input type="password" value="" [formControl]="authForm.controls['password']" ></ion-input>
      </ion-item>
      <div style="color:#FF0000" class="error-box" *ngIf="authForm.controls['password'].hasError('required') && authForm.controls['password'].touched">* Contreseña requerida!</div>

      <ion-item>
        <ion-label color="login" floating>Identificación</ion-label>
        <ion-input type="id" value="" [formControl]="authForm.controls['id']" ></ion-input>
      </ion-item>
      <div style="color:#FF0000" class="error-box" *ngIf="authForm.controls['id'].hasError('required') && authForm.controls['id'].touched">* Identificación requerida!</div>
    </form>

    <button type="submit" ion-button full [disabled]="!authForm.valid" (click)="submitForm()" color="login">Iniciar sesión</button>

</ion-content>
