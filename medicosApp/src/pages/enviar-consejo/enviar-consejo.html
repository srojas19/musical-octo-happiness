<ion-header>

  <ion-navbar>
    <ion-title>Enviar consejo</ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button type="submit" ion-button full [disabled]="!authForm.valid" (click)="submitForm()">Enviar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="authForm" (ngSubmit)="submitForm(authForm.value)">

    <ion-list>
      <ion-item>
        <ion-label>Tipo consejo</ion-label>
        <ion-select [formControl]="authForm.controls['tipo']">
          <ion-option value="Actividad fisica">Actividad fisica</ion-option>
          <ion-option value="Dieta">Dieta</ion-option>
          <ion-option value="Toma de medicamento">Toma de medicamento</ion-option>
          <ion-option value="Asistencia a citas médica">Asistencia a citas médica</ion-option>
        </ion-select>
      </ion-item>
    </ion-list><br/>

    <ion-item>
      <ion-label >Desripcion</ion-label>
      <ion-textarea class="textoArea" placeholder="Escriba consejo..." value="" [formControl]="authForm.controls['descripcion']" ></ion-textarea >
    </ion-item><br/>
    <div class="error-box" *ngIf="authForm.controls['descripcion'].hasError('required') && authForm.controls['descripcion'].touched">* Descripcion requerida!</div>

  </form>
  <button type="submit" ion-button full [disabled]="!authForm.valid" (click)="submitForm()">Enviar consejo</button>
</ion-content>
