<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pacientes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list-header>
    Lista de todos sus pacientes
  </ion-list-header>

  <ion-list>

    <ion-item *ngFor="let paciente of pacientes" >
      {{paciente.nombres}}  {{paciente.apellidos}}
      <button ion-button item-right  (click)="verDetallePaciente(paciente)" color="login" outline>
        Ver detalle
        <ion-icon name="open"></ion-icon>
      </button>
    </ion-item>
  </ion-list><br/>

</ion-content>
