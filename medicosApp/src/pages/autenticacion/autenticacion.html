<ion-header>

  <ion-navbar>
    <ion-title>Autenticación</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card >

    <form [formGroup]="authForm" (ngSubmit)="submitForm(authForm.value)">

      <ion-item>
        <ion-label >Usuario</ion-label>
        <ion-input type="text" value="" [formControl]="authForm.controls['username']" ></ion-input>
      </ion-item><br/>
      <div class="error-box" *ngIf="authForm.controls['username'].hasError('required') && authForm.controls['username'].touched">* Usuario requerido!</div>
      <ion-item>
        <ion-label >Contraseña</ion-label>
        <ion-input type="password" value="" [formControl]="authForm.controls['password']" ></ion-input>
      </ion-item><br/>

      <div class="error-box" *ngIf="authForm.controls['password'].hasError('required') && authForm.controls['password'].touched">* Usuario requerido!</div>
    </form>

    <button type="submit" ion-button full [disabled]="!authForm.valid" (click)="submitForm()">Iniciar sesión</button>
  </ion-card>
</ion-content>
