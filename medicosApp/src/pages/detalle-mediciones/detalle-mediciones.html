<ion-header>

  <ion-navbar>
    <ion-title>Mediciones en rango</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      Distribución dictamenes
    </ion-card-header>
    <ion-card-content>

      <canvas  id="dictamen" #lineCanvas></canvas>
      <ion-grid>
        <ion-row>
          <ion-col>
            Fecha Medición
          </ion-col>
          <ion-col>
            Dictamen
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let medicion of mediciones" >
          <ion-col>
            {{medicion.fecha}}
          </ion-col>

          <ion-col>
            {{medicion.dictamen}}
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Frecuencia Cardiaca
    </ion-card-header>
    <ion-card-content>
      <canvas  id="fc" #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Presión sanguinea
    </ion-card-header>
    <ion-card-content>
      <canvas  id="ps" #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Nivel de estrés
    </ion-card-header>
    <ion-card-content>
      <canvas  id="ne" #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
