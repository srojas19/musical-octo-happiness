<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Buen día {{titulo}} {{medico?.nombres}} {{medico?.apellidos}}</h3>

  <ion-list>
    <ion-list-header>
      Pacientes en observación
    </ion-list-header>

    <ion-card *ngFor="let paciente of pacientesCuidado">
        <ion-item >
          {{paciente.nombres}}  {{paciente.apellidos}}
          <button ion-button item-right color="login" icon-only (click)="verDetallePaciente(paciente)">
            Ver detalle
            <ion-icon name="open"></ion-icon>
          </button>
        </ion-item>
    </ion-card>
  </ion-list><br/>

</ion-content>
